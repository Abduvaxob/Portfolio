<html>
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<style type="text/css">
	@media (min-width: 1000px) {
		.form-contact .form-group {
	    margin-bottom: 30px;
		}
	}
	@media (min-width: 1400px) {
 		.container {
 		max-width: 1140px;
 			}
 	}  
	</style>
</head>
<body>
	<!-- Navigation Barr -->
<nav class="navbar navbar-expand-md navbar-light bg-white fixed-top" id="navbar">
  <div class="container">
    <a class="navbar-brand" href="main.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0 pb-0" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="main.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="main.html">Services</a>
        </li>
        <li class="nav-item">
          <a  class="nav-link" href="main.html">Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html" target="_blank">Blog</a>
        </li>
        <li class="nav-item ">
      		<a href="contact.html" class="primary_btn nav-link rounded active">Connect</a>
      	</li>
      </ul>
    </div>
  </div>
</nav>
	<!-- /Navigation Bar -->

	<!-- Cotact Section -->
<section class="contact_section mt-sm-5 pt-5">
	<div class="container pt-5">
		<div class="row">
			<div class="col-12">
				<h2 class="contact-title">Get in Touch</h2>
			</div>
			<div class="col-lg-8 mb-5 mb-lg-0">
				<form class="form-contact contact_form" action="#" method="post" id="contactForm" novalidate>
					<div class="row">
						<div class="col-12">
							<div class="form-group">
								<textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" placeholder="Enter Message"></textarea>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input class="form-control" name="name" id="name" type="text" placeholder="Enter your name">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<input type="text" name="subject" class="form-control" id="subject" placeholder="Enter Subject">
							</div>
						</div>
					</div>
					<div class="form-group mt-lg-3 d-inline">
					  <a href="#" class="primary_btn nav-link rounded d-inline ">Send message</a>
					</div>
				</form>
			</div>
			<div class="col-lg-4">
				<div class="media contact-info d-flex" >
					<span class="contact-info_icon">
						<i class="fas fa-home fa-2x"></i>
					</span>
					<div class="media-body">
						<h3>Samarqand, Uzbekistan</h3>
						<p class="text-muted">Mevazor, Dakhbed, Okdaryo, 100141</p>
					</div>
				</div>
				<div class="media contact-info d-flex" >
					<span class="contact-info_icon ml-1">
						<i class="fas fa-tablet-alt fa-2x"></i>
					</span>
					<div class="media-body">
						<h3>+998 99 025 39 40</h3>
						<p class="text-muted">Mon to Saturday 8am to 8pm</p>
					</div>
				</div>
				<div class="media contact-info d-flex" >
					<span class="contact-info_icon">
						<i class="fas fa-envelope fa-2x"></i>
					</span>
					<div class="media-body">
						<h3>abduvaxob.irgashev@gmail.com</h3>
						<p class="text-muted">Send me your query anytime</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /Contact Section -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
